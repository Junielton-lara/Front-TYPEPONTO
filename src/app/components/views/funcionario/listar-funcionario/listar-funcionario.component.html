<table mat-table [dataSource]="fonteDados" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let funcionario">{{funcionario.id}}</td>
    </ng-container>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{funcionario.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="pis">
        <th mat-header-cell *matHeaderCellDef>Pis</th>
        <td mat-cell *matCellDef="let funcionario">{{funcionario.pis}}</td>
    </ng-container>
    <ng-container matColumnDef="valorHora">
        <th mat-header-cell *matHeaderCellDef>Valor Hora</th>
        <td mat-cell *matCellDef="let funcionario">R$ {{funcionario.valorHora}}</td>
    </ng-container>
    <ng-container matColumnDef="dataAdm">
        <th mat-header-cell *matHeaderCellDef>Data de admição</th>
        <td mat-cell *matCellDef="let funcionario">{{funcionario.dataAdm}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="exibirColunas"></tr>
    <tr mat-row *matRowDef="let row; columns: exibirColunas;"></tr>

</table>
