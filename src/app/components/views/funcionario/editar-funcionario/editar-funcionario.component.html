<mat-card>
    <mat-card-title>Editar Funcionario</mat-card-title>
    <mat-card-content>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Selecione o ID do funcionario</mat-label>
                <mat-select [(ngModel)]="id">
                    <mat-option *ngFor="let funcionario of funcionarios" [value]="funcionario.id">
                        {{funcionario.id}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Nome:</mat-label>
                <input matInput type="text" name="Nome" [(ngModel)]="nome" placeholder="Nome">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Pis:</mat-label>
                <input matInput type="text" name="pis" [(ngModel)]="pis" placeholder="Pis">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Valor Hora:</mat-label>
                <input matInput type="number" name="valorHora" step="0.1" placeholder="R$" [(ngModel)]="valorHora">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="update()">Atualizar</button>
        </div>

    </mat-card-content>

</mat-card>
